  <header>
    <h1 itemprop="name headline">Redirect non-www to www and http to https .htaccess</h1>
    <p>
      <time datetime="2018-08-05T00:00:00+07:00" itemprop="datePublished">Aug 5, 2018</time>
    </p>
  </header>

  <div itemprop="articleBody">
    <p>Add code below to <code class="highlighter-rouge">.htaccess</code> file</p>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell">RewriteEngine On

RewriteCond %<span class="o">{</span>HTTP_HOST<span class="o">}</span> <span class="o">!</span>^www<span class="se">\.</span> <span class="o">[</span>NC]
RewriteRule ^<span class="o">(</span>.<span class="k">*</span><span class="o">)</span><span class="nv">$ </span>http://www.%<span class="o">{</span>HTTP_HOST<span class="o">}</span>/<span class="nv">$1</span> <span class="o">[</span><span class="nv">R</span><span class="o">=</span>301,L]

RewriteCond %<span class="o">{</span>HTTPS<span class="o">}</span> off
RewriteRule ^<span class="o">(</span>.<span class="k">*</span><span class="o">)</span><span class="nv">$ </span>https://%<span class="o">{</span>HTTP_HOST<span class="o">}</span>%<span class="o">{</span>REQUEST_URI<span class="o">}</span> <span class="o">[</span>L,R<span class="o">=</span>301]</code></pre></figure>
